<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    {% if productkeys %}
        {% for product in productkeys %}
            <li>
                <a href="{% url 'products:product_detail' product.id %}">
                    {{ product.name }}
                </a>
            </li>

        {% endfor %}
    {% endif %}
</body>
</html>
